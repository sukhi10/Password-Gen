<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator & Checker</h2>

      <!-- Password Length Input -->
      <label for="passwordLength">Password Length:</label>
      <input type="number" id="passwordLength" min="4" max="32" value="12" />

      <!-- Checkbox Group for Character Types -->
      <div class="checkbox-group">
        <label
          ><input type="checkbox" id="includeUppercase" checked /> Uppercase
          Letters</label
        >
        <label
          ><input type="checkbox" id="includeLowercase" checked /> Lowercase
          Letters</label
        >
        <label
          ><input type="checkbox" id="includeNumbers" checked /> Numbers</label
        >
        <label
          ><input type="checkbox" id="includeSymbols" checked /> Symbols</label
        >
      </div>

      <!-- Generate Password Button and Output -->
      <button onclick="generatePassword()">Generate Password</button>
      <input type="text" id="passwordOutput" readonly />

      <!-- Custom Password Strength Checker -->
      <h3>Or Check Password Strength:</h3>
      <input
        type="text"
        id="customPasswordInput"
        placeholder="Enter your password"
        oninput="checkPasswordStrength()"
      />
      <div id="passwordStrengthMessage"></div>
    </div>

    <script src="Password.js"></script>
  </body>
</html>
